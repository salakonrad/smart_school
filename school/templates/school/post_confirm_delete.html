{% extends "school/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usuń Ogłoszenie</legend>
                <h2>Usunąć post {{ object.title }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Usuń</button>
                <a class="btn btn-outline-secondary" href="{% url 'school-detail' object.id %}">Anuluj</a>
            </div>
        </form>
    </div>
{% endblock content %}
